name: movie_report_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.0
  logger: ^2.5.0
  dio: ^5.8.0+1
  dartz: ^0.10.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.2
  flutter_svg: ^2.0.17
  fan_carousel_image_slider: ^1.3.0
  youtube_player_flutter: ^9.1.1
  reactive_button: ^0.0.9
  chewie: ^1.10.0
  video_player: ^2.9.3
  infinite_scroll_pagination: ^5.0.0
  flutter_dotenv: ^5.2.1
  persistent_bottom_nav_bar: ^6.2.1
  table_calendar: ^3.1.3
  intl: ^0.19.0
  get: ^4.7.2
  photo_manager: ^3.6.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.1.2
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  expansion_tile_card: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  hive_generator: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - .env

  fonts:
    - family: ZenMaruGothic
      fonts:
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Thin.ttf
          weight: 100
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Light.ttf
          weight: 200
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Medium.ttf
          weight: 300
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Medium.ttf
          weight: 400
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Medium.ttf
          weight: 500
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Medium.ttf
          weight: 600
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Bold.ttf
          weight: 700
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Black.ttf
          weight: 900
    # - family: ZenMaruGothic
    #   fonts:
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Light.ttf
    #       weight: 100
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Light.ttf
    #       weight: 200
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Regular.ttf
    #       weight: 300
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Regular.ttf
    #       weight: 400
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Medium.ttf
    #       weight: 500
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Medium.ttf
    #       weight: 600
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Bold.ttf
    #       weight: 700
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Bold.ttf
    #       weight: 800
    #     - asset: assets/fonts/Zen_Maru_Gothic/ZenMaruGothic-Black.ttf
    #       weight: 900
    - family: CookieRunFont
      fonts:
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Regular.ttf
          weight: 100
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Regular.ttf
          weight: 200
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Regular.ttf
          weight: 300
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Regular.ttf
          weight: 400
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Bold.ttf
          weight: 500
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Bold.ttf
          weight: 600
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Bold.ttf
          weight: 700
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Black.ttf
          weight: 800
        - asset: assets/fonts/CookieRunFont_TTF/CookieRun-Black.ttf
          weight: 900
